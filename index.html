<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="stylesheet" href="style.css">
    <title>Fun Painting</title>
</head>
<body>

    <section id="TelaInicio" class="telaInicio">
        <div id="container" class="container">

            <img class="logo" src="imagens/logo.png" alt="">
            <div id="jogar" class="jogar">
               
                <img src="imagens/jogar.png" alt="">
            </div>
            <img class="placar" src="imagens/placar.svg" alt="">
           
            
        </div>
        <div class="barraLuz"></div>
        <img class="backgroundImage" src="imagens/background_.png" alt="">
    </section>
  
    <section>
        
        <div id="ball" class="ball "><img src="imagens/ballLight.png" alt=""></div>
        <div id="base" class="base" ></div>    
        <div  id="base1" class="base1"></div>
        
        <img class="topImage" src="imagens/top.svg" alt="">
        <div class="scoreContainer" id="scoreContainer">
         
            <img class="scorePlacar" src="imagens/score.svg" alt="Placar Jogo">
           
            <div id="score" class="score">
           
                <p id="scoreP" class="scoreP">0</p>
            </div>

        </div>
        

    </section>

        <img id="botao" class="botao" src="imagens/botao.png" alt="">
        <img class="bottomImage" src="imagens/bottom.svg" alt="">
        

   

   
</body>
</html>

<script src="script.js"></script>
